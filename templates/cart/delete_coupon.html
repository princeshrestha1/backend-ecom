<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Delete Coupon</h3>
</div>
<form class="form" action="{% url 'cart:coupon_delete' object.id %}" method="POST">
{% csrf_token %}
    <div class="modal-body">
        Are you sure you want to delete this coupon?
    </div>
    <div class="modal-footer">
        <input type="submit" id="submit" class="btn btn-success" value="Save">
        <a href="{% url 'cart:coupons' %}" class="btn btn-primary">Cancel</a>
    </div>
</form>
