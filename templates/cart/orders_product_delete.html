 <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Delete Product</h3>
</div>

<form class="form" action="{% url 'cart:orders_product_delete' pk=object.id product_id=product_id %}" method="POST">{% csrf_token %}
    <div class="modal-body">
        Are you sure you want to delete this product?
    </div>
    <div class="modal-footer">
        <input type="submit" id="submit" class="btn btn-success" value="Delete">
        <a href="{% url 'cart:status' %}" class="btn btn-primary">Cancel</a>
    </div>
</form>
