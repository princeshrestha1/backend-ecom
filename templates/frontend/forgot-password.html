{% extends 'frontend/base.html' %}
{% load staticfiles %}

{% block styles %}
<style type="text/css">
    .ftco-section-parallax{
        display: none;
    }
    .footer{
        display: none;
    }
</style>
{% endblock %}

{% block content %}

<div class="wrapper" data-aos="fade-down" data-aos-duration="2500">
    <div id="formContent">
        <div class="mb-5">
            <h1 class="text-anders text-green font-weight-bold">Forgot Pasowrd</h1>
            <h5>We will send you email to reset your password</h5>
        </div>

        <form>
            <input type="text" id="email" name="email" placeholder="email">
            <input type="submit" class="mt-3" value="Submit">
        </form>

        <div id="formFooter">
            <a class="underlineHover" href="{% %}">Back to login</a><br>
        </div>

    </div>
</div>
{% endblock %}
