{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
{{block.super}} | Staff Create
{% endblock %}


{% block content %}
<div class="app-main__inner">
    <div class="app-page-title pt-18">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="card-body p-0">
                    <div class="mr-2 btn-group">
                        <h5 style="font-size: 18px;font-weight: 700;padding-bottom: 10px;">Staff Update</h5>
                    </div>
                </div>
            </div>
            <div class="page-title-actions">
                <div class="d-inline-block">
                    <a class="mb-2 mr-2 btn btn-light" href="{% url 'account:adminStaffList' %}">
                            <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        Back to Staff List
                    </a>
                </div>
            </div>  
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Staff Details</h5>
                    <form class="form" role="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.username.id_for_label }}">User Name</label>
                                {{ form.username }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                                {{ form.last_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.email.id_for_label }}">Email</label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="col-md-12 text-right mt--10">
                            <button class="mt-1 btn btn-primary pl-pr-40" type="submit">Update Staff</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
